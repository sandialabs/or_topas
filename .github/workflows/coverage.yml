name: Code Coverage

on:
  workflow_run:
    workflows: ["Quick Tests"]
    types:
      - completed
    branches:
      - main
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      
      # Cache the conda environment (using a key for Ubuntu and Python 3.13)
      - name: Cache conda environment
        uses: actions/cache@v4
        with:
          path: |
            ~/conda_pkgs_dir
            ~/.conda
            ~/miniconda3/envs
          key: conda-ubuntu-latest-3.13-${{ hashFiles('dev_environment.yml') }}
          restore-keys: |
            conda-ubuntu-latest-3.13-
            conda-ubuntu-latest-
      
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: 3.13
          channels: conda-forge,defaults
          activate-environment: conin_dev
          environment-file: dev_environment.yml
          use-mamba: true

      - name: Test with pytest & coverage
        run: pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -vv
      
      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
